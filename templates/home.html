{% extends "template.html" %} {% block content %}

<style>
  .box {
  max-width: 450px;
  width: 100%;
  height: 250px;
  background-color: #f5f5f5;
  padding: 20px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(228, 105, 191, 0.363);
  display: flex;
  justify-content: center;
  align-items: center;
  margin: auto;
}

.box p {
  font-size: 1.5rem;
  text-align: center;
  margin: 0;
  color: #333333;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.buttons {
  display: flex;
  justify-content: center;
  align-items: center;
}

.arrow {
  margin-top: 10px;
  width: 90px;
  height: 50px;
  font-size: 1.5rem;
  padding: 0;
  background-color: #ff69b4;
  color: #333333;
  border: none;
  border-radius: 5px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

.arrow:hover {
  background-color: #ff1493;
  cursor: pointer;
}

/* Media queries */
@media only screen and (max-width: 768px) {
  .box {
    height: auto;
  }

  .arrow {
    width: 70px;
    height: 40px;
    font-size: 1rem;
  }
  
  .box p {
    font-size: 1rem;
  }
}

</style>
<div class="box">
  <p>{{ test_Line }}</p>
</div>

<div class="buttons">
  <form>
    <button class="arrow">Next </button>
  </form>
</div>
{% endblock %}
